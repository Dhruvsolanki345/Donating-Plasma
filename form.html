<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donating Plasma</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a class="web-name" href="index.html">D&#128151;nating Plasma</a></li>
                <li><a id="home" class="nav-link" href="index.html">Home</a></li>
                <li><a class="nav-link" href="plasmaDonation.html">Plasma Donation</a></li>
                <li><a class="active-page nav-link" href="form.html">Registration Form</a></li>
                <li><a class="nav-link" href="aboutUs.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form name="form1" action="#" onsubmit="return validateRegist()">
            <div class="container">
                <h1>Donor Registration Form</h1>
                <p>Please fill in this form to book an appointment.</p>
                <hr>
                <p>To verify your details, <a href="verifyReact.html">Click here</a></p>
                <hr>           
                <div class="name">
                    <label for="fname"><strong>First name</strong></label>
                    <input type="text" oninput="return validateFullName(document.form1)" placeholder="Enter First name" name="fname" id="fname">
                </div>
                <div class="name">
                    <label for="lname"><strong>Last name</strong></label>
                    <input type="text" oninput="return validateFullName(document.form1)" placeholder="Enter Last name" name="lname" id="lname">
                </div>
                <span id="nameloc" style="color: red; margin-bottom: 5px;"></span><br>

                <label for="age"><strong>Age</strong></label>
                <input type="number" placeholder="18" name="age" id="age" min="18" required>

                <label for="weight"><strong>Weight</strong></label>
                <input type="number" placeholder="50 kg" name="weight" id="weight" min="50" required>
                
                <label for="email"><strong>Email</strong></label>
                <input type="text" oninput="return validateEmail(document.form1)" autocomplete="off" placeholder="example@gmail.com" name="email" id="email">
                <span id="emailloc" style="color: red; margin-bottom: 10px;"></span><br>

                <label for="tel"><strong>Mobile No.</strong></label><br>
                <input type="text" oninput="return validateTel(document.form1)" placeholder="+91" name="telCode" id="telCode">
                <input type="text" oninput="return validateTel(document.form1)" placeholder="7894561230" name="tel" id="tel">
                <span id="telloc" style="color: red; margin-bottom: 5px;"></span><br>

                <label for="addr"><strong>Address</strong></label>
                <textarea name="addr" id="addr" cols="30" rows="5"></textarea>
                <hr>

                <input type="checkbox"id="c1"required>
                <label class="check" for="c1">Must pass a medical examination</label><br>
                <input type="checkbox"id="c2"required>
                <label class="check" for="c2">Complete an extensive medical history screening</label><br>
                <input type="checkbox"id="c3"required>
                <label class="check" for="c3">Test non-reactive for transmissible viruses including hepatitis and HIV</label><br>
                <input type="checkbox"id="c4"required>
                <label class="check" for="c4">Follow a recommended diet including 50 to 80 grams of daily protein</label><br>
            
                <button type="submit" class="submitbtn">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <div id="footer">
            <p>Project by Dhruv Solanki</p>
        </div>
    </footer>
    <script src="js/index.js"/>
</body>
</html>
